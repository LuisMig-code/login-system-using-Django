{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/profile/styles.css' %}">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    {% include 'partials/_navbar.html'%}

    <!-- Conteúdo Principal -->
    <div class="flex flex-1">
        <!-- Menu Lateral -->
        <aside class="w-64 bg-white shadow-md">
            <nav class="p-4">
                <div class="mb-8 mt-4">
                    <div class="w-20 h-20 rounded-full bg-blue-100 mx-auto flex items-center justify-center text-blue-900 text-3xl font-bold">
                        U
                    </div>
                    <p class="text-center mt-2 text-blue-900 font-medium">{{ username }}</p>
                </div>
                
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-3 rounded-md bg-blue-100 text-blue-900 font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                            Perfil
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-3 rounded-md hover:bg-blue-50 text-blue-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                            Configurações
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-3 rounded-md hover:bg-blue-50 text-blue-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                            </svg>
                            Preferências
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="flex items-center p-3 rounded-md hover:bg-blue-50 text-blue-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                            </svg>
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Área Principal -->
        <main class="flex-1 p-8">
            <div class="bg-white p-8 rounded-lg shadow-md h-full flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-blue-900 mb-4">Olá {{username}}, bem-vindo de volta!</h2>
                    <p class="text-blue-700">Seu painel de controle está pronto para uso.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Rodapé -->
    {% include 'partials/_footer.html'%}

    <script src="{% static 'js/profile/scripts.js' %}"></script>
</body>
</html>
