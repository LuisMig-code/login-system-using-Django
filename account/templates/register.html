{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/register/styles.css' %}">
</head>

<body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    {% include 'partials/_navbar.html'%}

    <!-- ALERTA DE USUÁRIO -->
    <div style="display: None;" id="user_exists">{{user_exists}}</div>
    <div class="w-full bg-red-100 border-b border-red-300 text-red-800 py-3 px-4" id="tarja-user">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <span>Um usuário com esse nome já existe!</span>
            </div>
            <button onclick="this.parentElement.parentElement.remove()" class="text-red-600 hover:text-red-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    
    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center py-8">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Crie sua conta</h2>
            
            <form class="space-y-4" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-blue-900 font-medium mb-1">Nome de usuário</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-blue-900 font-medium mb-1">E-mail</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-blue-900 font-medium mb-1">Senha</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-blue-900 font-medium mb-1">Confirme sua senha</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button onclick="formsValidation(event)" id="btn_send_forms_data" type="submit" class="w-full bg-blue-900 text-white py-2 px-4 rounded-md hover:bg-blue-800 transition duration-200 font-medium">
                    Cadastrar
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-blue-900">Já possui uma conta? <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Faça login aqui</a></p>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    {% include 'partials/_footer.html'%}

    <script src="{% static 'js/register/scripts.js' %}"></script>
</body>
</html>
